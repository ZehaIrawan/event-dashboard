          class="whitespace-nowrap flex justify-between items-center rounded-lg text-purple-500 bg-primary-button-300 px-4 py-2 font-semibold hover:bg-hover-button-100"
        >

          xmlns="http://www.w3.org/2000/svg"

    <button
    class="whitespace-nowrap flex justify-between items-center rounded-lg text-purple-500 bg-primary-button-300 px-4 py-2 font-semibold hover:bg-hover-button-100"
    >
        <span class="block mr-2">Manage Event</span>

          <!-- Arrow Icon -->
          <div class="w-5">


          <svg
            viewBox="0 0 28 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

      <div class="flex flex-row md:flex-col justify-between gap-4 md:gap-y-2">
        <h1 class="text-primary-text-100 text-xs font-medium">Event Stats</h1>
        <span class="text-xs">Ended</span>
      </div>

      <div class="flex flex-row justify-between md:flex-col gap-y-2">
        <h1 class="text-primary-text-100 text-xs font-medium">Date</h1>
        <span class="text-xs">18 Aug - 20 Aug, 2021</span>
      </div>

      <div class="flex flex-row md:flex-col gap-y-2 justify-between">
        <h1 class="text-primary-text-100 text-xs font-medium">Ticket Price</h1>
        <span class="text-xs">FREE</span>
      </div>

      <div class="flex flex-row md:flex-col gap-y-2 justify-between">
        <h1 class="text-primary-text-100 text-xs font-medium">Presenters</h1>
        <img
          src="/static/assets/images/attendees.png"
          alt="attendees"
          class="w-36"
        />
      </div>

      <div class="flex flex-row md:flex-col gap-y-2 justify-between">
        <h1 class="text-primary-text-100 text-xs font-medium">Sessions</h1>
        <span class="text-sm">4</span>
      </div>
    </div>
  </div>
